version: "3.7"

services:  
    client:
        container_name: client
        build: 
            context: ./client
            dockerfile: ./Dockerfile
        ports:
            - "3000:3000"
        volumes: 
            - ./client:/app
        depends_on:
            - api


    api:
        container_name: api
        build: 
            context: ./api
            dockerfile: ./Dockerfile
        ports:
            - "8888:8888"
        volumes: 
            - ./api:/app
        depends_on:
            - db

    db:
        image: postgres
        container_name: db
        environment:
            POSTGRES_USER: postgres
            POSTGRES_PASSWORD: postgres
            POSTGRES_DB: catbabk
        ports:
            - "5432:5432"
        volumes:
            - postgresql_data:/var/lib/postgresql/data

volumes:
    postgresql_data:
    


    

            